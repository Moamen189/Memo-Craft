<section class="d-flex justify-content-center align-items-center">
  <div class="row g-0 shadow rounded overflow-hidden  w-100 align-items-center">
  <div class="col-md-8">

    <div class="image"></div>
  </div>
  <div class="col-md-4">
    <form class="p-4" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <h1 class="text-center display-1">Login</h1>

            <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName = "email" type="email" matInput  placeholder="Ex .Moamen @ gmail.com">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is <strong>required</strong></mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password<strong>required</strong></mat-error>

      </mat-form-field>



      <button class="w-100" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
    </form>


  </div>

  </div>

  </section>
